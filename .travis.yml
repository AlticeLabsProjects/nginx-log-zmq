language: c
compiler:
  - gcc

env:
  - VER_NGINX=1.6.2

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libzmq-dev

install:
  - mkdir ./vendor && cd ./vendor
  - wget "http://nginx.org/download/nginx-${VER_NGINX}.tar.gz" && tar -xf "nginx-${VER_NGINX}.tar.gz"

  - cd "nginx-${VER_NGINX}"
  - ./configure --add-module=../../

script: make
